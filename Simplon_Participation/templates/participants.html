<!DOCTYPE html>
<html>
<head>
    <title>Liste des participants</title>
</head>
<body>
    <h1>Liste des participants</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Numéro de téléphone</th>
            <th>Adresse email</th>
        </tr>
        {% for participant in participants %}
        <tr>
            <td>{{ participant[1] }}</td>
            <td>{{ participant[2] }}</td>
            <td>{{ participant[3] }}</td>
            <td>{{ participant[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
